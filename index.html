<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Research - Steven P. Ryan</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
    <!-- NEW: Fetch header early -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        fetch('header.html')
          .then(response => response.text())
          .then(data => {
            const header = document.getElementById('main-header');
            header.innerHTML = data;
            header.classList.add('loaded');
          })
          .catch(error => console.error('Error loading header:', error));
      });
    </script>
  </head>
<body>

<div class="container">
  <header id="main-header">
    <div style="height: 100px;"></div> <!-- reserve header space -->
  </header>

  <div class="divider"></div>

  <section id="about">
    <img src="https://as2.ftcdn.net/v2/jpg/02/23/09/59/1000_F_223095982_nNQW2s1qfAJHMQmE4w1hG5ywvCGAJfMw.jpg" alt="Steven P. Ryan" class="profile-image">
    <h2>About</h2>
    <p>I'm an applied microeconomist who's interested in public and labour economics. Here's another test. </p>
  </section>

  
  <footer>&copy; 2025 Steven P. Ryan</footer>
</div>

</body>
</html>
